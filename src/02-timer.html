<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Активировать запуст</button>
    <button type="button" data-stop>Деактивировать запуск</button>

    <div class="timer" id='clock'>
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field"> 
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value time" data-seconds>00</span>
        <span class="label">Seconds</span>
       
      </div>
    </div>
    <div class="dox--line">
      <h1 class="roketTitle">.</h1>
      <div class="progressDays"><span class="progress__Days">Days</span></div>
      <div class="progressHours"><span class="progress__Hours">Hours</span></div>
      <div class="progressMinutes"><span class="progress__Minutes">Minutes</span></div>
      <div class="progressSeconds"><span class="progress__Seconds">Seconds</span></div>
    </div>

   
    <script src="js/02-timer.js"></script>
  </body>
</html>
